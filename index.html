    background-size: cover;
    color: #fff;
    display: flex;
    justify-content: center;
    text-align: center;
    flex-direction: column;
}

header {
    padding: 20px 0;
    text-align: center;
    position: relative;
    margin-top: 15px;
    margin-left: 35%;
    width: 30%;
    height: 20px;
    border-radius: 15px;
}

nav a {
    color: #fff;
    text-decoration: none;
    margin: 0 15px;
    font-weight: bold;
}

nav a:hover {
    text-decoration: underline;
}

.hero {
    position: relative;
    display: flex;
    flex-direction: column;
    align-items: flex-start;
    justify-content: flex-start;
    height: 80vh;
    text-align: left;
    padding: 20px;
}

.hero h1 {
    font-size: 4em;
    margin: 0;
}

.hero p {
    font-size: 1.5em;
    margin: 10px 0;
}

.btn {
    margin-top: 20px;
    padding: 12px 30px;
    background-color: #28a745;
    max-width: fit-content;
    border: none;
    border-radius: 5px;
    color: #fff;
    font-size: 1.1em;
    text-decoration: none;
    cursor: pointer;
}

.btn:hover {
    background-color: #218838;
}

footer {
    background-color: rgba(0, 0, 0, 0.7);
    text-align: center;
    padding: 15px;
    position: fixed;
    width: 100%;
    bottom: 0;
    color: #fff;
    font-size: 1em;
}

.img {
    width: 100%;
    height: auto;
    position: fixed;
    z-index: -1;
}

.img1 {
    display: none;
}
